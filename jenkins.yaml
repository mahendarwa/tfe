- name: Deploy to Dev Environment
  run: |
    set -x
    ping -c 2 HDCLAPPXD027.HealthSpring.Inside
    mkdir -p ~/.ssh
    echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
    chmod 600 ~/.ssh/id_rsa
    ssh-keyscan -H HDCLAPPXD027.HealthSpring.Inside >> ~/.ssh/known_hosts || sleep 5 && ssh-keyscan -H HDCLAPPXD027.HealthSpring.Inside >> ~/.ssh/known_hosts
    ls -l ~/.ssh
    ssh -T gitactions@HDCLAPPXD027.HealthSpring.Inside
