      ReleaseReference:
        description: "Release Reference (Optional: CM/WorkItem Number)"
        required: false
        type: string

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: Check Selected Release Parameters
        run: |
          echo "âš ï¸ WARNING! HAVE YOU SYNCED THE LATEST DEPLOYED RELEASE BRANCH TO MASTER?"
          echo "âš ï¸ CAUTION! DO NOT CREATE MORE THAN ONE RELEASE BRANCH FOR FUTURE RELEASES"
          echo "âš ï¸ CAUTION! ALWAYS PROMOTE ONE RELEASE BRANCH PER RELEASE"
          echo "âš ï¸ CAUTION! DO NOT PROMOTE OLD/PAST DATE RELEASE BRANCHES"
          echo "Release Year: ${{ github.event.inputs.ReleaseYear }}"
          echo "Release Month: ${{ github.event.inputs.ReleaseMonth }}"
          echo "Release Date: ${{ github.event.inputs.ReleaseDate }}"
          echo "Release Reference: ${{ github.event.inputs.ReleaseReference }}"

      - name: Set Environment Variables
        run: |
          RELEASE_BRANCH="release-${{ github.event.inputs.ReleaseYear }}-${{ github.event.inputs.ReleaseMonth }}-${{ github.event.inputs.ReleaseDate }}"
          echo "RELEASE_BRANCH=${RELEASE_BRANCH}" >> $GITHUB_ENV
          echo "Release Branch set to: ${RELEASE_BRANCH}"

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Release Branch
        run: |
          git checkout -b $RELEASE_BRANCH
          git push origin $RELEASE_BRANCH
          echo "âœ… Successfully created and pushed release branch: $RELEASE_BRANCH"

      - name: Build & Deploy Release
        run: |
          echo "ðŸš€ Initiating Build & Deployment for Release: ${RELEASE_BRANCH}"
          echo "ðŸ”— Reference ID: ${{ github.event.inputs.ReleaseReference }}"
          # Add deployment commands (e.g., Maven, Docker, etc.)

      - name: Success Message
        run: |
          echo "âœ… Release Build Completed Successfully for ${RELEASE_BRANCH}"
