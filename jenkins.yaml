name: SQL Server Connection Test

on:
  push:
    branches:
      - test-windows-server

jobs:
  test-sql-connection:
    runs-on: zilverton-private-x64-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install ODBC Driver 17 and pyodbc
        run: |
          choco install -y microsoft-odbc-driver-17-for-sql-server
          pip install pyodbc

      - name: Verify ODBC Drivers Installed
        run: |
          python -c "import pyodbc; print('Available ODBC Drivers:', pyodbc.drivers())"

      - name: Run SQL Server Connection Test
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORDSQL: ${{ secrets.PASSWORDSQL }}
        run: python test_sql_connection.py
