steps:
  - name: Checkout code
    uses: actions/checkout@v2
    with:
      token: ${{ secrets.MY_GITHUB_TOKEN }}

  - name: Debug Network Connectivity
    run: |
      set -x
      hostname
      pwd
      whoami
      ping -c 2 HDCLAPPXD027.HealthSpring.Inside
      traceroute HDCLAPPXD027.HealthSpring.Inside || echo "Traceroute failed"
      nc -zv HDCLAPPXD027.HealthSpring.Inside 22 || echo "Port 22 is closed"
