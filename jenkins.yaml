- name: Verify Secrets
  env:
    ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
    ARTIFACTORY_PASS: ${{ secrets.ARTIFACTORY_PASS }}
  run: |
    if [[ -z "$ARTIFACTORY_USER" || -z "$ARTIFACTORY_PASS" ]]; then
      echo "One or more secrets are not set!"
      exit 1
    else
      echo "Secrets are successfully loaded."
    fi
