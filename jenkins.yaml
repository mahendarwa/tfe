name: Merge Feature Branch to Develop

on:
  push:
    branches:
      - feature/test-develop

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-to-develop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          base: develop
          branch: feature/test-develop
          title: "Auto Merge feature/test-develop into develop"
          body: "This PR was created automatically via GitHub Actions."
          labels: automated-merge
          draft: false

      - name: Auto-Merge Pull Request
        if: steps.create_pr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --squash --auto
        env:
          GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
