  workflow_dispatch:
    inputs:
      ReleaseYear:
        description: "Select Release Year"
        required: true
        default: "2025"
        type: choice
        options:
          - "2023"
          - "2024"
          - "2025"
          - "2026"

      ReleaseMonth:
        description: "Select Release Month"
        required: true
        default: "01"
        type: choice
        options:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
          - "06"
          - "07"
          - "08"
          - "09"
          - "10"
          - "11"
          - "12"

      ReleaseDate:
        description: "Select Release Date"
        required: true
        default: "01"
