jobs:
  sql-test:
    runs-on: windows-latest  # Switch to Windows runner
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          pip install pyodbc

      - name: Run SQL Server Connection Test
        run: python test.py
