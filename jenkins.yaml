- name: Merge Feature to Develop Branch
  run: |
    Branch='feature/test_pipeline'
    git clone -b ${Branch} --single-branch https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com/zilvertonz/GBS_DAE_Python_ETL.git
    cd GBS_DAE_Python_ETL
    git fetch origin
    git checkout ${Branch}
    git merge --squash origin/develop
    git add --all
    git commit -m "Squashed changes from develop into ${Branch}"
    git push origin ${Branch}
    git checkout develop
    git merge origin/${Branch} --no-ff --strategy-option ours
    git push origin develop
