- name: Install BTEQ CLI via RPM (experimental)
  run: |
    sudo apt-get update
    sudo apt-get install -y wget alien libncurses5
    wget https://downloads.teradata.com/download/cdn/tools/teradata-client/17.20.15.00/el7/bteq-17.20.15.00-1.noarch.rpm
    sudo alien -i bteq-17.20.15.00-1.noarch.rpm
