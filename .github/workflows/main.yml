ssh -o StrictHostKeyChecking=no ${ADMINUSER}@${SERVER}.enterprisenet.org bash -s <<'EOF'
pid=$(lsof -i :'"${PORT}"' -sTCP:LISTEN -t)
if [ -n "$pid" ]; then
  kill -9 $pid
  status=$?
  if [ $status -ne 0 ]; then
    exit 1
  fi
fi
cd /'"${ENV}"'/bin || echo "Directory not found"
nohup ./startPATservice_'"${ENV}"'.sh > /dev/null 2>&1 &
EOF
