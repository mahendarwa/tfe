name: AKS Deploy

on:
  workflow_dispatch:
    inputs:
      releasename:
        description: 'Release Name'
        required: true
        type: choice
        options:
          - usdev
          - usprod
      cluster:
        description: 'Target Cluster'
        required: true
        type: choice
        options:
          - SC-02-NONPROD-EASTUS2
          - SC-01-PROD-EASTUS
        default: 'SC-02-NONPROD-EASTUS2'
      namespace:
        description: 'Target Namespace'
        required: true
        type: choice
        options:
          - omni2-dev-us-eastus2
          - omni2-prod-us-eastus
        default: 'omni2-dev-us-eastus2'
      releaseversion:
        description: 'Chart version' 
        required: false
        type: string
      tool:
        description: 'Deployment Tool'
        required: true
        type: choice
        options:
          - helm
      operation:
        description: 'Operation to be carried out using deployment tool'
        required: true
        type: choice
        options:
          - deploy
          - cname
          - deployuninstall
          - cnameuninstall
      serviceprincipal:
        description: 'Service Principal to be used for deployment'
        required: true
        type: choice
        options:
          - OMNSHO-SP-NP
          - ANOTHER-SP

jobs:
  set-values:
    runs-on: ubuntu-latest
    steps:
      - name: Set Cluster and Namespace Based on Release Name
        id: set-cluster-namespace
        run: |
          if [[ "${{ github.event.inputs.releasename }}" == "usdev" ]]; then
            echo "##[set-output name=cluster;]SC-02-NONPROD-EASTUS2"
            echo "##[set-output name=namespace;]omni2-dev-us-eastus2"
          elif [[ "${{ github.event.inputs.releasename }}" == "usprod" ]]; then
            echo "##[set-output name=cluster;]SC-01-PROD-EASTUS"
            echo "##[set-output name=namespace;]omni2-prod-us-eastus"
          fi

      - name: Echo Cluster and Namespace
        run: |
          echo "Cluster: ${{ steps.set-cluster-namespace.outputs.cluster }}"
          echo "Namespace: ${{ steps.set-cluster-namespace.outputs.namespace }}"

  hello-world:
    runs-on: ubuntu-latest
    needs: set-values
    steps:
      - name: Hello World
        run: echo "Hello World!"
