name: CCOE-BUILD

on:
  push:
    branches:
      - 'release/*'

jobs:
  ci-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch all tags
        run: git fetch --tags

      - name: Get the latest Git tag
        id: get_tag
        run: |
          TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "GIT_TAG=$TAG" >> $GITHUB_ENV

      - name: Print Git Tag
        run: echo "The latest Git tag is: ${{ env.GIT_TAG }}"
