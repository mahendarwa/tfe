name: Build on Tag Push for Release Branches

on:
  push:
    # This will trigger the workflow only when a tag is pushed from the release/* branches
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print the Tag Triggered
        run: |
          echo "Tag Triggered: ${GITHUB_REF#refs/tags/}"

      - name: Build Step
        run: |
          echo "Building project based on tag pushed from a release branch"
