name: Read Environment Config

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "The environment to deploy (e.g., usdev, usqa, usprod)"
        required: true
        type: string

jobs:
  read-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Environment Variable for Config File
        id: set_env
        run: |
          CONFIG_FILE="${GITHUB_WORKSPACE}/${{ inputs.environment }}.jenkins.yaml"
          echo "CONFIG_FILE=${CONFIG_FILE}" >> $GITHUB_ENV


      - name: Read YAML Config
        id: read_yaml
        run: |
          echo "Attempting to read YAML file: ${{ env.CONFIG_FILE }}"
          yq eval-all '.' "${{ env.CONFIG_FILE }}" > temp_output.txt || echo "YAML parsing failed"
          cat temp_output.txt || echo "File read failed"
          echo "YAML_CONTENT=$(cat temp_output.txt | sed 's/\"//g')" >> $GITHUB_ENV
          
      - name: Print Jenkins Config Content
        run: |
          echo "Printing Jenkins Config Content..."
          echo "Jenkins Config Content: ${{ env.YAML_CONTENT }}"
