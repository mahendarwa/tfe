name: Read Jenkins YAML File

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "The environment to deploy (e.g., usdev, usqa, usprod)"
        required: true
        type: string

jobs:
  read-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Environment Variable for Config File
        id: set_env
        run: |
          CONFIG_FILE="${{ github.workspace }}/${{ inputs.environment }}.jenkins.yaml"
          echo "CONFIG_FILE=${CONFIG_FILE}" >> $GITHUB_ENV

      - name: Print Config File Path (Robust Way)
        run: |
          echo "Reading the Config File Path from ENV"
          CONFIG_FILE_PATH=${CONFIG_FILE}
          echo "Jenkins Config File Path: $CONFIG_FILE_PATH"

      - name: Read YAML Config
        id: read_yaml
        run: |
          echo "Attempting to read YAML file: $CONFIG_FILE_PATH"
          yq eval '.' "$CONFIG_FILE_PATH" > config_output.txt || echo "YAML parsing failed"
          cat config_output.txt || echo "File read failed"
          echo "YAML_CONTENT=$(cat config_output.txt)" >> $GITHUB_ENV

      - name: Print Jenkins Config Content
        run: |
          echo "Printing Jenkins Config Content..."
          echo "Jenkins Config Content: ${{ env.YAML_CONTENT }}"
