name: Merge Feature Branch to Develop

on:
  push:
    branches:
      - feature/test-develop

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-to-develop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "balaji.seetharman@cignahealthcare.com"
          git config --global user.name "C8X6K9_Zilver"

      - name: Create Pull Request with GitHub CLI
        run: |
          gh pr create --base develop --head feature/test-develop \
            --title "Auto Merge feature/test-develop into develop" \
            --body "This PR was created automatically via GitHub Actions."
        env:
          GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Auto-Merge Pull Request
        run: |
          gh pr merge feature/test-develop --squash --auto
        env:
          GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
