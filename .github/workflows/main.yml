name: AKS Deploy

on:
  workflow_dispatch:
    inputs:
      releasename:
        description: 'Release Name'
        required: true
        type: choice
        options:
          - usdev
          - usdev2
          - usdev3
          - usprod
      releaseversion:
        description: 'Chart version' 
        required: false
        type: string
      tool:
        description: 'Deployment Tool'
        required: true
        type: choice
        options:
          - helm

jobs:
  set-operation:
    runs-on: ubuntu-latest
    outputs:
      operation: ${{ steps.set-operation.outputs.operation }}

    steps:
      - name: Set Operation Based on Release Name
        id: set-operation
        run: |
          if [ "${{ github.event.inputs.releasename }}" == "usdev" ]; then
            echo "operation=deploy" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.releasename }}" == "usdev2" ]; then
            echo "operation=cname" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.releasename }}" == "usdev3" ]; then
            echo "operation=deployuninstall" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.releasename }}" == "usprod" ]; then
            echo "operation=cnameuninstall" >> $GITHUB_ENV

  aks-deploy:
