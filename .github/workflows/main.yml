name: AKS Deploy

on:
  workflow_dispatch:
    inputs:
      releasename:
        description: 'Release Name'
        required: true
        type: choice
        options:
          - usdev
          - usprod
      releaseversion:
        description: 'Chart version' 
        required: false
        type: string
      tool:
        description: 'Deployment Tool'
        required: true
        type: choice
        options:
          - helm
      operation:
        description: 'Operation to be carried out using deployment tool'
        required: true
        type: choice
        options:
          - deploy
          - cname
          - deployuninstall
          - cnameuninstall

jobs:
  set-values:
    runs-on: ubuntu-latest
    steps:
      - name: Set Fixed Values Based on Release Name
        id: set-cluster-namespace
        run: |
          if [[ "${{ github.event.inputs.releasename }}" == "usdev" ]]; then
            echo "##[set-output name=cluster;]SC-02-NONPROD-EASTUS2"
            echo "##[set-output name=namespace;]omni2-dev-us-eastus2"
          elif [[ "${{ github.event.inputs.releasename }}" == "usprod" ]]; then
            echo "##[set-output name=cluster;]SC-01-PROD-EASTUS"
            echo "##[set-output name=namespace;]omni2-prod-us-eastus"
          fi


      - name: Echo Cluster, Namespace, and SPN
        run: |
          echo "Cluster: ${{ steps.set-cluster-namespace.outputs.cluster }}"
          echo "Namespace: ${{ steps.set-cluster-namespace.outputs.namespace }}"
          echo "Service Principal: OMNSHO-SP-NP"

  hello-world:
    runs-on: ubuntu-latest
    needs: set-values
    steps:
      - name: Hello World
        run: echo "Hello World!"
