name: Build on Tag Push for Release Branches

on:
  push:
    # Trigger on any tags pushed to the repository
    tags:
      - 'main'  # Matches tags like release/v1.0.0, release/v2.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Print the Tag Triggered
        run: |
          echo "Tag Triggered:"
