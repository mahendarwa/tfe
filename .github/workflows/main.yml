name: AKS Deploy

on:
  workflow_dispatch:
    inputs:
      releasename:
        description: 'Release Name'
        required: true
        type: choice
        options:
          - usdev
          - usdev2
          - usdev3
          - usprod
      releaseversion:
        description: 'Chart version' 
        required: false
        type: string
      operation:
        description: 'Operation'
        required: true
        type: choice
        options:
          - deploy
          - cname
          - deployuninstall
          - cnameuninstall
      tool:
        description: 'Deployment Tool'
        required: true
        type: choice
        options:
          - helm

jobs:
  set-operation:
    runs-on: ubuntu-latest
    outputs:
      operation: ${{ steps.set-operation.outputs.operation }}

    steps:
      - name: Set Operation Based on Release Name
        id: set-operation
        run: |
          if [ "${{ github.event.inputs.releasename }}" == "usdev" ]; then
            echo "::set-output name=operation::deploy"
          elif [ "${{ github.event.inputs.releasename }}" == "usdev2" ]; then
            echo "::set-output name=operation::cname"
          elif [ "${{ github.event.inputs.releasename }}" == "usdev3" ]; then
            echo "::set-output name=deployuninstall"
          elif [ "${{ github.event.inputs.releasename }}" == "usprod" ]; then
            echo "::set-output name=cnameuninstall"

  aks-deploy:
    needs: set-operation
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Application
        run: |
          echo "Running operation ${{ needs.set-operation.outputs.operation }}"
