name: AKS Deploy

on:
  workflow_dispatch:
    inputs:
      releasename:
        description: 'Release Name'
        required: true
        type: choice
        options:
          - usdev
          - usprod
      cluster:
        description: 'Target Cluster'
        required: true
        type: choice
        options:
          - SC-02-NONPROD-EASTUS2
          - SC-01-PROD-EASTUS
        default: 'SC-02-NONPROD-EASTUS2'
      namespace:
        description: 'Target Namespace'
        required: true
        type: choice
        options:
          - omni2-dev-us-eastus2
          - omni2-prod-us-eastus
        default: 'omni2-dev-us-eastus2'
      releaseversion:
        description: 'Chart version' 
        required: false
        type: string
      tool:
        description: 'Deployment Tool'
        required: true
        type: choice
        options:
          - helm
      operation:
        description: 'Operation to be carried out using deployment tool'
        required: true
        type: choice
        options:
          - deploy
          - cname
          - deployuninstall
          - cnameuninstall
      serviceprincipal:
        description: 'Service Principal to be used for deployment'
        required: true
        type: choice
        options:
          - OMNSHO-SP-NP
          - ANOTHER-SP
