
- name: Terraform Init
  run: terraform init -backend=false -no-color
  env:
    TF_VAR_github_token: ${{ secrets.ICP_GH_TOKEN }}

- name: Terraform Plan
  run: terraform plan -var="TF_VAR_namespace=${{ github.event.inputs.TF_VAR_namespace }}"
  env:
    TF_VAR_github_token: ${{ secrets.ICP_GH_TOKEN }}
