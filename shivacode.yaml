name: Azure Deploy

on:
  workflow_dispatch:

jobs:
  terraform-deploy:
    runs-on: [uhg-runner]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Configure Git Authentication
        run: |
          echo "echo ${{ secrets.ICP_GH_TOKEN }}" > git-askpass.sh
          chmod +x git-askpass.sh
          export GIT_ASKPASS="$(pwd)/git-askpass.sh"
        env:
          GITHUB_TOKEN: ${{ secrets.ICP_GH_TOKEN }}

      - name: Terraform Init
        run: terraform init -backend=false -no-color
        env:
          GIT_ASKPASS: "$(pwd)/git-askpass.sh"

      - name: Terraform Plan
        run: terraform plan -var="TF_VAR_namespace=${{ github.event.inputs.TF_VAR_namespace }}"
        env:
          GIT_ASKPASS: "$(pwd)/git-askpass.sh"

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          GIT_ASKPASS: "$(pwd)/git-askpass.sh"
